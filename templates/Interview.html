<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview</title>
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/style-services.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="relative">
    <img src="{{url_for('static',filename='img/technical.png')}}" alt="" class="w-screen h-screen absolute inset-0">
    <div id="services" class="relative text-white text-center">
        <h1 class="relative text-6xl font-bold mb-8 top-12">Interview preparation</h1>
        <h1 class="relative text-5xl font-bold mb-8 top-20 -left-2">What type of Interview you want to prepare?</h1>
    </div>
    <div class="btn-container flex left-[23%] top-12">
        <button id="interview-button" class="p-6 mx-4 relative group flex flex-col items-center">
            <a href="{{url_for('Tinterview_instruction')}}"
                class="text-white flex flex-col items-center justify-center w-full h-full group-hover:opacity-100 transition">
                <h1 class="text-5xl font-semibold mb-4">Technical <br>Interview</h1>
                <img src="{{url_for('static',filename='img/technical.jpg')}}"
                    class="hidden absolute inset-0 w-full h-full object-cover group-hover:block rounded-3xl">
            </a>
        </button>

        <button id="speech-button" class="p-6 mx-4 relative group flex flex-col items-center">
            <a href="{{url_for('Hinterview_instruction')}}"
                class="text-white flex flex-col items-center justify-center w-full h-full group-hover:opacity-100 transition">
                <h1 class="text-5xl font-semibold mb-4">HR <br> Interview</h1>
                <img src="{{url_for('static',filename='img/HR.jpg')}}"
                    class="hidden absolute inset-0 w-full h-full object-cover group-hover:block rounded-3xl">
            </a>
        </button>

    </div>
    <a href="{{url_for('redirect_to_main')}}" class="fixed top-4 right-8 bg-white p-3 rounded-3xl text-gray-800 flex items-center">
        <i class="fas fa-home text-2xl text-black mr-2"></i>
        <p class="text-black text-2xl">Back to homepage</p>
    </a>

    <!-- Back Button -->
    <button onclick="goBack()" class="fixed bottom-4 left-4 bg-white w-20 p-3 rounded-3xl text-gray-800">
        <i class="fas fa-arrow-left text-2xl"></i>
    </button>

    <script>
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        function goBack() {
            var confirmNavigate = confirm("Your session will get terminated. Do you want to continue?");
            if (!confirmNavigate) {
                event.preventDefault();
            }
            window.history.back();
        }
    </script>
</body>

</html>
