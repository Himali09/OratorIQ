<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview</title>
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/style-services.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/creativetimofficial/tailwind-starter-kit/compiled-tailwind.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="relative">
    <img src="{{url_for('static',filename='img/technical.png')}}" alt="" class="w-screen h-screen absolute inset-0">
    <div id="services" class="relative text-white text-center">
        <h1 class="relative text-6xl font-bold mb-8 top-12">Technical Interview</h1>
        <h1 class="relative text-5xl font-bold mb-8 top-20 -left-2">Which Programming Language do you prefer?</h1>
    </div>
    <!-- <h3 class="absolute top-72 left-80 text-4xl font-bold text-white">Choose Domain:</h3> -->
    <div class="btn-container flex left-[27%] top-4">
        <ul class="grid w-full gap-1 grid-cols-8">
            <li>
                <input type="checkbox" id="c-option" value="" class="hidden peer" required="">
                <label for="c-option"
                    class="inline-flex relative top-20 justify-between w-40 p-5 text-white bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-white dark:border-gray-700 peer-checked:border-blue-600 hover:text-white dark:peer-checked:text-white peer-checked:text-white hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <div class="block">
                        <img width="80" height="80" src="https://img.icons8.com/color/48/c-programming.png"
                            alt="c-programming" class="relative left-[20%]" />
                        <div class="w-full relative left-12 text-2xl text-white font-bold">C</div>
                    </div>
                </label>
            </li>
            <li>
                <input type="checkbox" id="c-plus-plus-option" value="" class="hidden peer" required="">
                <label for="c-plus-plus-option"
                    class="inline-flex relative top-20 justify-between w-40 p-5 text-white bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-white dark:border-gray-700 peer-checked:border-blue-600 hover:text-white dark:peer-checked:text-white peer-checked:text-white hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <div class="block">
                        <img width="80" height="80" src="https://img.icons8.com/color/48/c-plus-plus-logo.png"
                            alt="c-plus-plus-logo" class="relative left-[20%]" />
                        <div class="w-full relative left-8 text-2xl text-white font-bold">C++</div>
                    </div>
                </label>
            </li>
            <li>
                <input type="checkbox" id="java-option" value="" class="hidden peer" required="">
                <label for="java-option"
                    class="inline-flex relative top-20 justify-between w-40 p-5 text-white bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-white dark:border-gray-700 peer-checked:border-blue-600 hover:text-white dark:peer-checked:text-white peer-checked:text-white hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <div class="block">
                        <img width="80" height="80" src="https://img.icons8.com/color/48/java-coffee-cup-logo--v1.png"
                            alt="java-coffee-cup-logo--v1" class="relative left-[20%]" />
                        <div class="w-full relative left-8 text-2xl text-white font-bold">Java</div>
                    </div>
                </label>
            </li>
            <li>
                <input type="checkbox" id="python-option" value="" class="hidden peer" required="">
                <label for="python-option"
                    class="inline-flex absolute top-20 justify-between w-40 p-5 text-white bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-white dark:border-gray-700 peer-checked:border-blue-600 hover:text-white dark:peer-checked:text-white peer-checked:text-white hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <div class="block">
                        <img width="80" height="80" src="https://img.icons8.com/color/80/python--v1.png"
                            alt="python--v1" class="relative left-[20%]" />
                        <div class="w-full relative left-4 text-2xl text-white font-bold">Python</div>
                    </div>
                </label>
            </li>
            <li>
                <input type="checkbox" id="html-option" value="" class="hidden peer" required="">
                <label for="html-option"
                    class="inline-flex absolute left-0 top-64 justify-between w-40 p-5 text-white bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-white dark:border-gray-700 peer-checked:border-blue-600 hover:text-white dark:peer-checked:text-white peer-checked:text-white hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <div class="block">
                        <img width="80" height="80" src="https://img.icons8.com/color/80/html-5--v1.png"
                            alt="html-5--v1" class="relative left-[20%]" />
                        <div class="w-full relative left-5 text-2xl text-white font-bold">HTML</div>
                    </div>
                </label>
            </li>
            <li>
                <input type="checkbox" id="css-option" value="" class="hidden peer" required="">
                <label for="css-option"
                    class="inline-flex absolute left-[12.5%] top-64 justify-between w-40 p-5 text-white bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-white dark:border-gray-700 peer-checked:border-blue-600 hover:text-white dark:peer-checked:text-white peer-checked:text-white hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <div class="block">
                        <img width="80" height="80" src="https://img.icons8.com/color/80/css3.png" alt="html-5--v1"
                            class="relative left-[20%]" />
                        <div class="w-full relative left-9 text-2xl text-white font-bold">CSS</div>
                    </div>
                </label>
            </li>
            <li>
                <input type="checkbox" id="js-option" value="" class="hidden peer" required="">
                <label for="js-option"
                    class="inline-flex absolute left-[25%] top-64 justify-between w-40 p-5 text-white bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-white dark:border-gray-700 peer-checked:border-blue-600 hover:text-white dark:peer-checked:text-white peer-checked:text-white hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <div class="block">
                        <img width="80" height="80" src="https://img.icons8.com/color/80/javascript--v1.png"
                            alt="html-5--v1" class="relative left-[18%]" />
                        <div class="w-full relative left-1 text-2xl text-white font-bold">JavaScript</div>
                    </div>
                </label>
            </li>
            <li>
                <input type="checkbox" id="react-js-option" value="" class="hidden peer" required="">
                <label for="react-js-option"
                    class="inline-flex absolute left-[37.5%] top-64 justify-between w-40 p-5 text-white bg-white border-2 border-gray-200 rounded-lg cursor-pointer dark:hover:text-white dark:border-gray-700 peer-checked:border-blue-600 hover:text-white dark:peer-checked:text-white peer-checked:text-white hover:bg-gray-50 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <div class="block">
                        <img width="80" height="80" src="https://img.icons8.com/offices/80/react.png" alt="html-5--v1"
                            class="relative left-[20%]" />
                        <div class="w-full relative left-3 text-2xl text-white font-bold">React JS</div>
                    </div>
                </label>
            </li>
        </ul>
    </div>
    <a href="{{url_for('redirect_to_main')}}" class="fixed top-4 right-8 bg-white p-3 rounded-3xl text-gray-800 flex items-center"
        onclick="confirmNavigation(event)">
        <i class="fas fa-home text-2xl text-black mr-2"></i>
        <p class="text-black text-2xl">Back to homepage</p>
    </a>

    <!-- Back Button -->
    <button onclick="goBack()" class="absolute bottom-[-110%] left-96 bg-white w-20 p-3 rounded-3xl ">
        <i class="fas fa-arrow-left text-2xl"></i>
    </button>

    <!-- Next Button -->
    <a href="TI.html">
        <button onclick="validateAndNavigate()"
            class="absolute bottom-[-110%] right-96 bg-blue-500 text-white font-bold w-32 text-3xl p-3 rounded-3xl">
            Next
        </button>
    </a>

    <script>
        function goBack() {
            var confirmNavigate = confirm("Your session will get terminated. Do you want to continue?");
            if (!confirmNavigate) {
                event.preventDefault();
            }
            window.history.back();
        }

        function validateAndNavigate() {
            // Get all checkboxes
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');

            // Check if at least one checkbox is checked
            const isAtLeastOneChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);

            // If at least one checkbox is checked, navigate to the next page
            if (isAtLeastOneChecked) {
                window.location.href = 'TI.html';
            }
            else {
                // Otherwise, show an alert or handle the validation as needed
                alert('Please select at least one domain.');
                event.preventDefault();
            }
        }
        function confirmNavigation(event) {
            var confirmNavigate = confirm("Your session will get terminated. Do you want to continue?");
            if (!confirmNavigate) {
                event.preventDefault();
            }
        }
    </script>
</body>
